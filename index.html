<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=" initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
	
</style>
<body>
	
    <script src="js/pixi.min.js"></script>
    <script>
		var app = new PIXI.Application(1200,2500);
        document.body.appendChild(app.view);
        
        var bg = new PIXI.Sprite.fromImage("res/map1.jpg");
        app.stage.addChild(bg);
        
        var corn = new PIXI.Sprite.fromImage("res/corn.png");
        app.stage.addChild(corn);
        corn.x = 300;
        corn.y = 400;
        corn.interactive = true;
        corn.on("touchstart",map11);
        
        function map11(){
        	window.location.href = "http://www.baidu.com";
        }
        
        //rem为html的字体大小 通过改变html的字体大小达到适配的效果
 		remChange();
 		//监听屏幕改变resize事件 触发remChange方法
 		window.addEventListener("resize", remChange)
 		function remChange() {
   			const html = document.querySelector("html");
   			const width = html.getBoundingClientRect().width; //拿到适配器的宽度值
    		//若屏幕宽为375px则1rem = 100px 若不是则按比例增大或减小
   			html.style.fontSize = width / 3.75 + 'px';
 		}

    </script>
</body>
</html>
